<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Ngawulang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="d-flex align-items-center" style="min-height:100vh;background:#f7f9fc">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4 shadow-sm">
          <div class="text-center mb-3">
            <img src="assets/img/logo.png" alt="logo" style="height:70px">
            <h4 class="mt-2">Masuk ke Ngawulang</h4>
          </div>

          <!-- Mockup form (frontend only) -->
          <form id="loginForm">
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Kata Sandi</label>
              <input id="password" type="password" class="form-control" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Masuk (Simulasi)</button>
            </div>
          </form>

          <hr>
          <div class="text-center">
            <small>Atau masuk dengan</small>
            <div class="mt-2">
              <button id="btnGoogle" class="btn btn-outline-secondary btn-sm me-2">Google</button>
              <button id="btnGuest" class="btn btn-outline-secondary btn-sm">Tamu</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase SDK (opsional, jika ingin aktivasi backend nyata) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="assets/js/auth-firebase.js"></script>
  <script>
    // Frontend mock behavior (jika belum mengaktifkan Firebase)
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert('Simulasi: Berhasil masuk sebagai ' + email);
      // redirect contoh
      window.location.href = 'index.html';
    })

    document.getElementById('btnGuest').addEventListener('click', ()=>{
      alert('Masuk sebagai tamu (simulasi)')
      window.location.href = 'index.html'
    })

    // Tombol Google akan menggunakan Firebase jika dikonfigurasi dalam auth-firebase.js
    document.getElementById('btnGoogle').addEventListener('click', ()=>{
      if (window.firebase && window.firebase.auth){
        signInWithGoogle();
      } else {
        alert('Google sign-in belum dikonfigurasi (simulasi)')
      }
    })
  </script>
</body>
</html>
